services:
  # --- Infrastructure Services ---

  rabbitmq:
    image: rabbitmq:3-management
    container_name: mfa-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - mfa-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: mfa-zookeeper
    platform: linux/amd64
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - mfa-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: mfa-kafka
    platform: linux/amd64
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - mfa-network

  mongo:
    image: mongo:latest
    container_name: mfa-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    networks:
      - mfa-network

  mongo-express:
    image: mongo-express
    container_name: mfa-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    networks:
      - mfa-network

  # --- Application Services ---

  # 1. Fraud Detection FaaS (Python)
  fraud-detection:
    build:
      context: ./HrPayroll.FraudDetection
      dockerfile: Dockerfile
    container_name: fraud-detection
    depends_on:
      kafka:
        condition: service_started
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BROKER}
    networks: [mfa-network]

  # 2. Auth Service (.NET)
  auth-service:
    build:
      context: ./HrPayroll.Auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5062:8080"
    environment:
      # Inject Secrets from .env
      - JwtSettings__Key=${JWT_KEY}
      - MongoDb__ConnectionString=${MONGO_CONN_STRING}
      - Kafka__BootstrapServers=${KAFKA_BROKER}
      # Standard Config
      - Services__OtpServiceUrl=http://otp-service:8080
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on: [mongo, kafka]
    networks: [mfa-network]

  # 3. OTP Service (.NET)
  otp-service:
    build:
      context: ./HrPayroll.OtpService
      dockerfile: Dockerfile
    container_name: otp-service
    ports:
      - "5002:8080"
    environment:
      # Inject Secrets from .env
      - JwtSettings__Key=${JWT_KEY}
      - RabbitMQ__HostName=${RABBITMQ_HOST}
      - Kafka__BootstrapServers=${KAFKA_BROKER}
      # Standard Config
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on: [rabbitmq]
    networks: [mfa-network]

  # 4. Notification Worker (.NET)
  notification-service:
    build:
      context: ./HrPayroll.Notifications
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      # Inject Secrets from .env
      - Smtp__User=${SMTP_EMAIL}
      - Smtp__Pass=${SMTP_PASSWORD}
      - RabbitMQ__HostName=${RABBITMQ_HOST}
      # Standard Config
      - Smtp__Host=smtp.gmail.com
      - Smtp__Port=587
    depends_on: [rabbitmq]
    networks: [mfa-network]

  # --- Frontends & Gateway ---

  # 5. Host Frontend (Dashboard)
  client-app:
    build:
      context: ./hr-admin-frontend
      dockerfile: Dockerfile
    container_name: client-app
    networks: [mfa-network]

  # 6. Remote Frontend (OTP Verification)
  otp-app:
    build:
      context: ./otp-frontend
      dockerfile: Dockerfile
    container_name: otp-app
    networks: [mfa-network]

  # 7. API Gateway (Nginx)
  gateway:
    image: nginx:alpine
    container_name: mfa-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client-app
      - otp-app
      - auth-service
      - otp-service
    networks:
      - mfa-network

volumes:
  mongo-data:

networks:
  mfa-network:
    driver: bridge
