events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream auth_service {
        server auth-service:8080;
    }

    upstream otp_service {
        server otp-service:8080;
    }

    upstream client_frontend {
        server client-app:80;
    }

    upstream otp_frontend {
        server otp-app:80;
    }

    # Main Application (Dashboard + API)
    server {
        listen 80;

        # 1. Host App (Dashboard)
        location / {
            proxy_pass http://client_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. REST API Routing
        location /api/auth {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
        }

        location /api/profile {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
        }
        
        location /api/security {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
        }

        location /api/otp {
            proxy_pass http://otp_service;
            proxy_set_header Host $host;
        }

        # 3. WebSockets (Fraud Alerts)
        location /ws/ {
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }

    # OTP Verification App (Micro-frontend)
    server {
        listen 3001;

        location / {
            proxy_pass http://otp_frontend;
            proxy_set_header Host $host;
        }
    }
}